site_name: Lexikon An√§sthesie
site_url: https://lexikon-web.netlify.app
theme:
  name: material
  language: de
  features:
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - callouts
  - glightbox
  - gen-files:
      scripts:
        - docs/scripts/generate_index_grid.py

markdown_extensions:
  - admonition
  - nl2br
  - tables
  - toc:
      permalink: true
  - footnotes
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

extra_css:
  - styles/extra.css
  - styles/admonitions.css
  - styles/grid.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - scripts/config.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
